<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div class="nombre">
        <h4>Lab08 - Calculadora : Mamani Anahua Victor</h4>
    </div>
    <div class="Calculadora">
        <form method="post" action="cgi-bin/calculadora.cgi">
            <div class="botones">
                <label for="numero1">Ingrese el 1er número :</label>
                <br>
                <input type="text" name="numero1" class="numero2">
            </div>
            <br>
            <div class="botones">
                <label for="operacion">Tipo de operacion:</label>
                <br>
                <select name="operacion" class="numero2">
                    <option value="sumar">+</option>
                    <option value="restar">-</option>
                    <option value="multiplicar">*</option>
                    <option value="dividir">/</option>
                </select>
            </div>
            <br>
            <div class="botones">
                <label for="numero2">Ingrese el 2do número:</label>
                <br>
                <input type="text" name="numero2" class="numero2">
            </div>
            <div class="botones">
                <input type="submit" value="Calcular" class="calcular">
            </div>
        </form>
    </div>  
</body>
</html>
