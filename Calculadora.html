<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="Calculadora">
        <section class="pantalla">
            0
        </section>
        <section class="botones">
            <div class="Calculadora-botones-fila">
                <button class="Calculadora-botones">
                    ‚Üê
                </button>
                <button class="Calculadora-botones">
                    &divide;
                </button>
            </div>
            <div class="Calculadora-botones-fila">
                <button class="Calculadora-botones">
                    7
                </button>
                <button class="Calculadora-botones">
                    8
                </button>
                <button class="Calculadora-botones">
                    9
                </button>
                <button class="Calculadora-botones">
                    &times;
                </button>
            </div>
            <div class="Calculadora-botones-fila">
                <button class="Calculadora-botones">
                    4
                </button>
                <button class="Calculadora-botones">
                    5
                </button>
                <button class="Calculadora-botones">
                    6
                </button>
                <button class="Calculadora-botones">
                    &minus;
                </button>
            </div>
            <div class="Calculadora-botones-fila">
                <button class="Calculadora-botones">
                    1
                </button>
                <button class="Calculadora-botones">
                    2
                </button>
                <button class="Calculadora-botones">
                    3
                </button>
                <button class="Calculadora-botones">
                    &plus;
                </button>
            </div>
            <div class="Calculadora-botones-fila">
                <button class="Calculadora-botones">
                    0
                </button>
                <button class="Calculadora-botones">
                    &equals;
                </button>
            </div>
        </section>
    </div>
</body>
</html>
